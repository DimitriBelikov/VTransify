name: vtransify
description: A new Voice To Voice translator application for Indian regional Languages supporting languages like Malayalam, Telugu, Tamil, Hindi and English.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^8.1.2
  flutter_sound: ^8.1.1
  http: ^0.13.3
  flutter_spinkit: ^5.0.0
  flutter_cache_manager: ^3.1.1
  rflutter_alert: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSerif
      fonts:
        - asset: fonts\NotoSerif-Regular.ttf